name: docs-validate

on:
  pull_request:
    branches: [ dev, main ]
    paths:
      - 'docs/**'
      - 'scripts/docs-lint.ps1'
      - 'scripts/build-docs.ps1'
      - 'docfx.json'
      - '.github/workflows/docs-validate.yml'
  push:
    branches: [ dev ]
    paths:
      - 'docs/**'
      - 'scripts/docs-lint.ps1'
      - 'scripts/build-docs.ps1'
      - 'docfx.json'

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint-docs:
    name: Build and lint docs (strict)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install DocFX (Chocolatey)
        shell: pwsh
        run: |
          choco install docfx -y --no-progress

      - name: Install PowerShell YAML module (for TOC validation)
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name powershell-yaml -Scope CurrentUser -Force -AllowClobber

      - name: Build docs (API + full-site) and run linter (strict)
        shell: pwsh
        run: |
          ./scripts/build-docs.ps1 -Strict -FullSite -RunLint -LintFailOnWarning -LogLevel Warning

      - name: Upload docs logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-logs
          path: artifacts/docs/
