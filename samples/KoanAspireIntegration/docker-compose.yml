version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.0
    container_name: koan-postgres
    environment:
      POSTGRES_DB: KoanAspireDemo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.4
    container_name: koan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Koan Aspire Integration Application
  koan-app:
    build:
      context: ../../
      dockerfile: samples/KoanAspireIntegration/Dockerfile
    container_name: koan-aspire-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Koan__Environment=Development
      - Koan__Orchestration__Mode=External
      - Koan__Data__Postgres__ConnectionString=Host=postgres;Port=5432;Database=KoanAspireDemo;Username=postgres;Password=postgres
      - Koan__Data__Redis__ConnectionString=redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: koan-aspire-network