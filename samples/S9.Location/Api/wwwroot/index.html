<!DOCTYPE html>
<html lang="en" ng-app="s9Location">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S9.Location Harmonizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.9);
      --bg-chip: rgba(96, 165, 250, 0.2);
      --text-primary: #e2e8f0;
      --text-muted: #cbd5f5;
      --accent: #38bdf8;
      --danger: #f87171;
    }
    body { font-family: "Segoe UI", sans-serif; background: var(--bg-primary); color: var(--text-primary); margin: 0; }
    header { padding: 2rem 1.5rem; background: #1e293b; box-shadow: 0 1px 4px rgba(15, 23, 42, 0.4); }
    header h1 { margin: 0; font-size: 1.75rem; }
    header p { margin-top: .5rem; color: var(--text-muted); }
    main { padding: 2rem 1.5rem; }
    .pill { display: inline-flex; align-items: center; gap: .5rem; font-size: .75rem; background: var(--bg-chip); color: #93c5fd; padding: .25rem .6rem; border-radius: 999px; text-transform: uppercase; letter-spacing: .08em; }
    .pill.enabled { background: rgba(34, 197, 94, 0.18); color: #bbf7d0; }
    .pill.disabled { background: rgba(248, 113, 113, 0.18); color: #fecaca; }
    .card { background: var(--bg-card); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(2, 8, 23, 0.45); }
    .card h2 { margin-top: 0; font-size: 1.25rem; }
    .actions { display: flex; flex-wrap: wrap; gap: .75rem; justify-content: space-between; align-items: center; }
    .timestamp { color: var(--text-muted); font-size: .9rem; }
    .status { margin-top: 1rem; display: flex; gap: .75rem; flex-wrap: wrap; }
    .layout table { width: 100%; border-collapse: collapse; }
    .layout th, .layout td { padding: .65rem; text-align: left; border-bottom: 1px solid rgba(148, 163, 184, 0.15); }
    .layout tbody tr:hover { background: rgba(148, 163, 184, 0.08); }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; }
    .stat { background: rgba(15, 23, 42, 0.5); border-radius: 10px; padding: 1rem; text-align: center; }
    .stat h3 { margin: 0; font-size: .9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: .05em; }
    .stat p { margin: .5rem 0 0; font-size: 1.6rem; font-weight: 600; color: #e0f2fe; }
    .error { border-left: 4px solid var(--danger); }
    .btn { background: rgba(56, 189, 248, 0.15); color: var(--accent); border: 1px solid rgba(56, 189, 248, 0.4); padding: .5rem 1rem; border-radius: 6px; cursor: pointer; font-size: .95rem; transition: background .2s ease; }
    .btn:hover { background: rgba(56, 189, 248, 0.3); }
  </style>
</head>
<body>
  <header>
    <div class="pill">S9.Location Â· preview build</div>
    <h1>Location Harmonizer Dashboard</h1>
    <p>Track canonical coverage, cache efficiency, and parked backlog as adapters feed inconsistent addresses.</p>
  </header>
  <main>
    <div ng-view class="layout"></div>
  </main>

  <script src="app/app.js"></script>
  <script src="app/services.js"></script>
  <script src="app/dashboard.controller.js"></script>
</body>
</html>
