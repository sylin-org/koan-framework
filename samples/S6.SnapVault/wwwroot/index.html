<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SnapVault Pro - Self-hosted professional photo management">
    <title>SnapVault Pro</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-left">
            <h1 class="logo">SnapVault <span class="pro">Pro</span></h1>
            <nav class="workspace-nav">
                <button class="workspace-btn active" data-workspace="gallery" aria-label="Gallery View">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Gallery
                </button>
                <button class="workspace-btn" data-workspace="timeline" aria-label="Timeline View">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Timeline
                </button>
            </nav>
        </div>

        <div class="header-center">
            <div class="search-container">
                <!-- Search component injected here -->
            </div>
        </div>

        <div class="header-right">
            <button class="btn-upload" aria-label="Upload photos (U)">
                <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload
            </button>
            <a href="/settings.html" class="btn-icon" aria-label="Settings">
                <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="M4.2 4.2l4.2 4.2m7.4 0l4.2-4.2"></path>
                    <path d="M1 12h6m6 0h6"></path>
                    <path d="M4.2 19.8l4.2-4.2m7.4 0l4.2 4.2"></path>
                </svg>
            </a>
        </div>
    </header>

    <!-- App Content -->
    <div class="app-content">
        <!-- Left Sidebar -->
        <aside class="sidebar-left">
            <div class="panel library-panel">
                <h3>Library</h3>
                <nav class="library-nav">
                    <button class="library-item active">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                        <span class="label">All Photos</span>
                        <span class="badge">0</span>
                    </button>
                    <button class="library-item">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <span class="label">Favorites</span>
                        <span class="badge">0</span>
                    </button>
                </nav>
            </div>

            <div class="panel events-panel">
                <h3>Events</h3>
                <div class="events-list">
                    <p class="empty-state">No events yet</p>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" role="main" aria-label="Photo gallery">
            <!-- Gallery View -->
            <div class="workspace workspace-gallery active" data-workspace="gallery">
                <div class="content-header">
                    <h2 class="page-title">All Photos</h2>
                    <div class="view-controls">
                        <button class="density-btn" data-density="3" aria-label="Sparse density (3 columns)" title="Sparse (1)">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="9" height="9"></rect>
                                <rect x="13" y="2" width="9" height="9"></rect>
                                <rect x="2" y="13" width="9" height="9"></rect>
                            </svg>
                        </button>
                        <button class="density-btn active" data-density="4" aria-label="Normal density (4 columns)" title="Normal (2)">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                        <button class="density-btn" data-density="6" aria-label="Dense density (6 columns)" title="Dense (3)">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="6" height="6"></rect>
                                <rect x="9" y="2" width="6" height="6"></rect>
                                <rect x="16" y="2" width="6" height="6"></rect>
                                <rect x="2" y="9" width="6" height="6"></rect>
                                <rect x="9" y="9" width="6" height="6"></rect>
                                <rect x="16" y="9" width="6" height="6"></rect>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="photo-grid" data-density="4">
                    <div class="empty-state-hero">
                        <svg class="icon-cloud" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>Upload your first photos</h3>
                        <p>Drag photos here or click Upload to get started</p>
                        <button class="btn-primary btn-upload-empty">Choose Files</button>
                        <p class="hint">JPG, PNG, HEIC up to 25MB Â· Keyboard shortcut: U</p>
                    </div>
                </div>
            </div>

            <!-- Timeline View -->
            <div class="workspace workspace-timeline" data-workspace="timeline">
                <div class="content-header">
                    <h2 class="page-title">Timeline</h2>
                </div>
                <div class="timeline-container">
                    <div class="empty-state-hero">
                        <svg class="icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <h3>No events yet</h3>
                        <p>Upload photos to see your timeline</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="sidebar-right">
            <div class="panel filters-panel">
                <h3>Filters</h3>
                <p class="empty-state">Upload photos to filter</p>
            </div>
        </aside>
    </div>

    <!-- Status Bar -->
    <footer class="status-bar">
        <div class="status-left">
            <span class="status-text">Ready</span>
        </div>
        <div class="status-right">
            <button class="btn-shortcuts" aria-label="Show keyboard shortcuts (?)">
                <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                Shortcuts
            </button>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Scripts -->
    <!-- SignalR client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
