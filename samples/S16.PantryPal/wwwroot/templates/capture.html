<section class="space-y-6 md:space-y-8" aria-label="Capture">
  <div class="bg-white rounded-2xl shadow-sm p-4 md:p-6">
    <h2 class="text-xl md:text-2xl font-semibold mb-2">Add via Photo</h2>
    <p class="text-sm text-gray-600">Take a photo or upload an image of your groceries.</p>
    <div class="mt-4">
      <div class="relative aspect-video rounded-2xl ring-1 ring-gray-200 bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-gray-600">
        <div class="text-center">
          <div class="text-sm">Tap to open camera</div>
          <div class="text-xs text-gray-500">or upload an image below</div>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-3">
        <input class="text-sm" type="file" accept="image/*" file-select="vm.upload(files[0])">
        <button class="rounded-xl px-4 py-2 bg-white text-gray-900 ring-1 ring-gray-200 hover:bg-gray-50" disabled>Take Photo (permissions)</button>
      </div>
    </div>
  </div>
</section>
