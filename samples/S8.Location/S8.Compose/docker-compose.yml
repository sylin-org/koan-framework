services:
  mongo:
    image: mongo:7
    container_name: s8-location-mongo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "4910:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: s8-location-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "4911:5672"    # AMQP
      - "4912:15672"   # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

# Ollama running on host - no container needed

  api:
    build:
      context: ../../..
      dockerfile: samples/S8.Location/S8.Location.Api/Dockerfile
    container_name: s8-location-api
    environment:
      ASPNETCORE_URLS: http://+:4914
      # MongoDB Configuration
      Koan__Data__Mongo__Database: s8location
      Koan_DATA_MONGO_DATABASE: s8location
      # RabbitMQ Configuration
      Koan_MESSAGING_RABBITMQ_CONNECTIONSTRING: amqp://guest:guest@rabbitmq:5672
      # AI Configuration - Pure auto-discovery
      Koan__Ai__AutoDiscoveryEnabled: "true"
      Koan__Ai__AllowDiscoveryInNonDev: "true"
      Koan_AI_OLLAMA_URLS: "http://host.docker.internal:11434"
      # Location-specific configuration
      S8__Location__Resolution__CacheEnabled: "true"
      S8__Location__Geocoding__GoogleMapsApiKey: "${GOOGLE_MAPS_API_KEY:-}"
      DOTNET_ENVIRONMENT: Development
      # Debug logging
      Logging__LogLevel__Koan.AI.Connector.Ollama: "Debug"
      Logging__LogLevel__Koan.AI.Connector.Ollama.Initialization.OllamaDiscoveryService: "Debug"
      Logging__LogLevel__Microsoft.Extensions.Hosting: "Debug"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "4914:4914"

  adapter-inventory:
    build:
      context: ../../..
      dockerfile: samples/S8.Location/S8.Location.Adapters.Inventory/Dockerfile
    container_name: s8-location-adapter-inventory
    environment:
      Koan_DATA_MONGO_DATABASE: s8location
      Koan_MESSAGING_RABBITMQ_CONNECTIONSTRING: amqp://guest:guest@rabbitmq:5672
      DOTNET_ENVIRONMENT: Development
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  adapter-healthcare:
    build:
      context: ../../..
      dockerfile: samples/S8.Location/S8.Location.Adapters.Healthcare/Dockerfile
    container_name: s8-location-adapter-healthcare
    environment:
      Koan_DATA_MONGO_DATABASE: s8location
      Koan_MESSAGING_RABBITMQ_CONNECTIONSTRING: amqp://guest:guest@rabbitmq:5672
      DOTNET_ENVIRONMENT: Development
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  ui:
    build:
      context: ../s8-location-ui
      dockerfile: Dockerfile
    container_name: s8-location-ui
    ports:
      - "4915:80"    # Web UI
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
  rabbitmq_data:
