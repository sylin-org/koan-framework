name: koan-s5-recs
services:
  api:
    build:
      context: ../../..
      dockerfile: samples/S5.Recs/Dockerfile
    image: koan-s5-recs:dev
    ports:
      - "5084:5084"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:5084"
      Koan__Web__ExposeObservabilitySnapshot: "true"
      Koan__Data__Couchbase__Bucket: "Koan"
      Koan__Ai__AutoDiscoveryEnabled: "true"
      Koan__Ai__AllowDiscoveryInNonDev: "true"
      Koan_AI_OLLAMA_URLS: "http://host.docker.internal:11434"
      # Explicit Ollama service registration (Production-safe)
      Koan__Ai__Services__Ollama__0__Id: "ollama"
      Koan__Ai__Services__Ollama__0__BaseUrl: "http://ollama:11434"
      Koan__Ai__Services__Ollama__0__DefaultModel: "all-minilm"
  # Disable explicit registration in dev so discovery picks a single best endpoint (host-first)
      Koan__Ai__Services__Ollama__0__Enabled: "false"
  # Readiness: require the embedding model to be present
      Koan__Ai__Ollama__RequiredModels__0: "all-minilm"
  # TestProvider JWT Configuration
      Koan__Web__Auth__TestProvider__UseJwtTokens: "true"
      Koan__Web__Auth__TestProvider__JwtIssuer: "koan-s5-recs-dev"
      Koan__Web__Auth__TestProvider__JwtAudience: "s5-recs-client"
      Koan__Web__Auth__TestProvider__JwtExpirationMinutes: "120"
    volumes:
      - ../.Koan/Data:/app/data
      - ../.Koan/cache:/app/cache
    depends_on:
      mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      ollama:
        condition: service_started
  mongo:
    image: mongo:latest
    container_name: mongo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ../.Koan/Data/mongo:/data/db
    ports:
      - "4900:27017"
  weaviate:
    image: semitechnologies/weaviate:latest
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      # Stable single-node clustering to avoid RAFT bootstrap loops
      CLUSTER_HOSTNAME: "node1"
      RAFT_BOOTSTRAP_EXPECT: "1"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/meta"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ../.Koan/Data/weaviate:/var/lib/weaviate
    ports:
      - "5082:8080"
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ../.Koan/Data/ollama-models:/root/.ollama
    ports:
      - "5083:11434"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      discovery.type: "single-node"
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 12
    volumes:
      - ../.Koan/Data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "5085:9200"
volumes: {}
