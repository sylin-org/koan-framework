<!DOCTYPE html>
<html lang="en" ng-app="s13DocMindApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S13.DocMind - Document Intelligence Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>

    <!-- Custom Styles -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .processing-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .file-drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .file-drop-zone.dragover {
            border-color: #0d6efd;
            background: #e7f1ff;
        }
        .confidence-badge {
            font-size: 0.75rem;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background: #f8f9fa;
        }
        .main-content {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" ng-controller="NavigationController">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">
                <i class="bi bi-file-earmark-text"></i>
                S13.DocMind
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/" ng-class="{active: isActive('/')}">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/files" ng-class="{active: isActive('/files')}">
                            <i class="bi bi-files"></i> Files
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/document-types" ng-class="{active: isActive('/document-types')}">
                            <i class="bi bi-collection"></i> Document Types
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/analysis" ng-class="{active: isActive('/analysis')}">
                            <i class="bi bi-graph-up"></i> Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/dashboard" ng-class="{active: isActive('/dashboard')}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/configuration" ng-class="{active: isActive('/configuration')}">
                            <i class="bi bi-gear"></i> Configuration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col-12 main-content">
                <!-- Loading Indicator -->
                <div ng-show="$root.loading" class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading...</p>
                </div>

                <!-- Toast Notifications -->
                <div class="toast-container position-fixed top-0 end-0 p-3" ng-controller="ToastController">
                    <div class="toast" ng-repeat="toast in toasts" ng-class="'text-bg-' + toast.type" role="alert">
                        <div class="d-flex">
                            <div class="toast-body">
                                <i class="bi" ng-class="getToastIcon(toast.type)"></i>
                                {{toast.message}}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" ng-click="removeToast($index)"></button>
                        </div>
                    </div>
                </div>

                <!-- Route Views -->
                <div ng-view></div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="app/services/apiService.js"></script>
    <script src="app/services/fileService.js"></script>
    <script src="app/services/documentTypeService.js"></script>
    <script src="app/services/analysisService.js"></script>
    <script src="app/services/configurationService.js"></script>
    <script src="app/services/toastService.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/controllers/toastController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/filesController.js"></script>
    <script src="app/controllers/fileUploadController.js"></script>
    <script src="app/controllers/fileDetailController.js"></script>
    <script src="app/controllers/documentTypesController.js"></script>
    <script src="app/controllers/documentTypeNewController.js"></script>
    <script src="app/controllers/documentTypeDetailController.js"></script>
    <script src="app/controllers/analysisController.js"></script>
    <script src="app/controllers/analysisDetailController.js"></script>
    <script src="app/controllers/configurationController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>
</body>
</html>
