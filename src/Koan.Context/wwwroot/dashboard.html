<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Koan.Context Dashboard - Code Intelligence Platform">
  <title>Koan.Context Dashboard</title>

  <!-- Design System Styles -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <div class="container">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-h2 mb-1">Koan.Context</h1>
          <p class="text-small text-secondary">Code Intelligence Platform</p>
        </div>
        <div class="flex gap-3">
          <button id="refresh-btn" class="btn btn-secondary">
            <span>üîÑ</span>
            Refresh
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-content">
    <div class="container">
      <!-- Alerts Container -->
      <div id="alerts-container" class="mb-6"></div>

      <!-- Metrics Section -->
      <section class="mb-8">
        <h2 class="text-h3 mb-4">Metrics Overview</h2>
        <div id="metrics-container">
          <!-- Metrics cards will be rendered here -->
        </div>
      </section>

      <!-- Active Jobs Section -->
      <section class="mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-h3 mb-0">Active Jobs</h2>
          <span id="job-count-badge" class="badge badge-primary">Live</span>
        </div>
        <div id="jobs-container">
          <!-- Job progress cards will be rendered here -->
        </div>
      </section>

      <!-- Projects Section -->
      <section class="mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-h3 mb-0">Projects</h2>
          <button id="create-project-btn" class="btn btn-primary btn-sm">
            <span>+</span>
            Create Project
          </button>
        </div>
        <div id="projects-container">
          <!-- Project cards will be rendered here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Page Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="flex justify-between items-center">
        <p class="text-small text-secondary">
          Koan.Context v1.0 &copy; 2025
        </p>
        <div class="flex gap-4">
          <a href="/api/metrics/health" class="text-small link" target="_blank">Health</a>
          <a href="https://github.com/koan-framework" class="text-small link" target="_blank">GitHub</a>
          <a href="/api/swagger" class="text-small link" target="_blank">API Docs</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Load Application (ES6 Modules) -->
  <script type="module" src="/js/app.js"></script>

  <!-- Additional Styles for Dashboard Layout -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    #job-count-badge {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
  </style>
</body>
</html>
